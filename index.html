<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container principal -->
    <main class="container">
      <div class="card">
        <h2>Cadastro de Usuário</h2>

        <div class="input-group">
          <label for="input_nome">Nome Completo</label>
          <input
            type="text"
            id="input_nome"
            placeholder="Digite seu nome completo"
          />
        </div>

        <div class="input-group">
          <label for="input_email">E-mail</label>
          <input
            type="email"
            id="input_email"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div class="input-group">
          <label for="input_senha">Senha</label>
          <input
            type="password"
            id="input_senha"
            placeholder="Crie uma senha"
          />
        </div>

        <div class="input-group">
          <label for="input_confirmar">Confirmar Senha</label>
          <input
            type="password"
            id="input_confirmar"
            placeholder="Repita a senha"
          />
        </div>

        <div class="input-group">
          <label for="input_codigo">Código de Verificação</label>
          <input
            type="text"
            id="input_codigo"
            placeholder="Insira o código informado"
          />
        </div>

        <button onclick="btnCadastrar()">Cadastrar</button>
        <div id="div_mensagem"></div>
      </div>
    </main>

    <script>
      function btnCadastrar() {
        var nome = input_nome.value.trim();
        var email = input_email.value.trim();
        var senha = input_senha.value.trim();
        var confirmar = input_confirmar.value.trim();
        var codigo = input_codigo.value.trim();
        var mensagem = "";

        // Verifica se todos os campos estão preenchidos
        if (!nome || !email || !senha || !confirmar || !codigo) {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ Preencha todos os campos.</span>`;
          return;
        }

        // Verifica se o nome contém números
        if (/[0-9]/.test(nome)) {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ Informe um nome válido (sem números).</span>`;
          return;
        }

        // Verifica se o email contém "@" e "."
        if (email.includes("@") && email.includes(".")) {
          // e-mail válido
        } else {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ Informe um E-mail válido.</span>`;
          return;
        }

        // Verifica se a senha contém letra maiúscula
          if (!/[A-Z]/.test(senha)) {
            div_mensagem.innerHTML = `<span style="color:red;">⚠️ A senha deve ter pelo menos uma letra maiúscula</span>`;
            return;
          }

         // Verifica se a senha contém letra número
          if(!/[0-9]/.test(senha)){
            div_mensagem.innerHTML = `<span style="color:red;">⚠️ A senha deve ter pelo menos um número</span>`;

          }

          // Verifica se a senha contém letra minúscula
           if (!/[a-z]/.test(senha)) {
            div_mensagem.innerHTML = `<span style="color:red;">⚠️ A senha deve ter pelo menos uma letra minúscula</span>`;
            return;
          }

          // Verifica se a senha contém caracter especial
          if (!/[!@#$%^&*(),.?":{}|<>]/.test(senha)) {
            div_mensagem.innerHTML = `<span style="color:red;">⚠️ A senha deve ter pelo menos um  caracter especial</span>`;

        }

        // Verifica o tamanho da senha
        if (senha.length < 6) {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ A senha deve ter pelo menos 6 caracteres.</span>`;
          return;
        }

        // Confere se as senhas são iguais
        if (senha !== confirmar) {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ As senhas não coincidem.</span>`;
          return;
        }

        // (Opcional) Validação simples de código
        if (codigo.length < 4) {
          div_mensagem.innerHTML = `<span style="color:red;">⚠️ Código de verificação inválido.</span>`;
          return;
        }


        // Mensagem de sucesso
        div_mensagem.innerHTML = `<span style="color:green;">✅ Cadastro realizado com sucesso, ${
          nome.split(" ")[0]
        }!</span>`;
      }
    </script>
  </body>
</html>
